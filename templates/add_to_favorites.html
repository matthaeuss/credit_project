{% extends 'main.html' %}
{% load bootstrap %}
{% block title %}Adding to favorites{% endblock %}

{% block page %}
    <div class="card" style="width: 32rem; float: left; margin-right: 1rem;">
        <div class="card-body">
            <h5 class="card-title">Add to favorite movie: {{ movie }}</h5>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                    <button type="submit" class="btn btn-primary">Add to favorites</button>
            </form>
        </div>
    </div>

    <a href="{% url 'all_movies' %}">Back</a>
{% endblock %}
